{% extends "base_generic.html" %}

{% block content %}
<div class="sub-container">
    <div class="sub-container-title">Post</div>

    <div class="properties-holder">

        <div class="property">
            <div class="property-name"><span class="property-icon">🔖</span>Title</div>
            <div id="title" contenteditable="true" spellcheck="false" class="property-value text-property"></div>
        </div>

        <div class="property">
            <div class="property-name"><span class="property-icon">🌐</span>Country</div>
            <div class="property-value select-property">
                <select class="select_black" id="countryname">
                    <option >Ukraine</option>
                    <option >Portugal</option>
                    <option >Germany</option>
                    <option >USA</option>
                </select>
            </div>
        </div>

        <div class="property">
            <div class="property-name"><span class="property-icon">📆</span>Creation Date</div>
            <div id="created" class="property-value"></div>
        </div>

        <div class="property">
            <div class="property-name"><span class="property-icon">📆</span>Last Update Date</div>
            <div id="updated" class="property-value"></div>
        </div>

        <div class="ticket-content-holder">
            <span spellcheck="false" contenteditable="true" id="body-text" class="highlight"></span>
        </div>

        <button class=" button-style" style="margin-top: 10px;" id="save">Save</button>

        <div id="comments-holder" class="comments-holder">

            <div id="comment-subholder"></div>

            <div class="comment predefined-comment">
                <textarea spellcheck="false" id="newCommentInput" class="new-comment-textarea"></textarea>
                <button id="addComment" class= "button-style" style="margin-top: 10px;">Add Comment</button>
            </div>

        </div>

    </div>

</div>
{% endblock %}
