{% extends "base_generic.html" %}

{% block content %}
    <div class="sub-container">
        <div class="sub-container-title">🌐 Countries</div>

        <ul>
            {% for c in countries %}
                <li>
                    <a href="{% url 'country' c.id %}">{{ c.country_name }}</a>
                </li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
