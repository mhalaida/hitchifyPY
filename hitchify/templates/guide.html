{% extends "base_generic.html" %}

{% block content %}
    <div class="sub-container">
        <div class="sub-container-title">Guide</div>
        <div class="properties-holder">

            <div class="property">
                <div class="property-name"><span class="property-icon">🔖</span>Title</div>
                <div id="title" contenteditable="true" spellcheck="false"
                     class="property-value text-property">{{ guide.title }}</div>
            </div>

            <div class="property">
                <div class="property-name"><span class="property-icon">📆</span>Creation Date</div>
                <div id="created" class="property-value">{{ guide.creation_date }}</div>
            </div>

            {% if g.last_update != null %}
                <div class="property">
                    <div class="property-name"><span class="property-icon">📆</span>Last Update Date</div>
                    <div id="updated" class="property-value">{{ guide.last_update }}</div>
                </div>
            {% endif %}

            <div class="ticket-content-holder">
                <span spellcheck="false" contenteditable="true" id="short_summary" class="highlight">ℹ️</span>
            </div>


            <div class="ticket-content-holder">
                <span spellcheck="false" contenteditable="true" id="body_text"
                      class="highlight">{{ guide.body_text }}</span>
            </div>

            <button class=" button-style" style="margin-top: 10px;" id="save">Save</button>

        </div>

    </div>
{% endblock %}
